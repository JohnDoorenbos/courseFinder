{% extends "base.html" %}

{% block content %}
{{ super() }}

<h1 class="dept_name">{{ dept }}</h1>
<div class="course_list">
{% for course in courses %}
  <p class="course_title"><a href="/catalog/{{dept}}/{{course.dept}}{{course.number}}">
    {{ course.id }} {{ course.title }}
  </p></a>
{% endfor %}
</div>

{% endblock content %}
